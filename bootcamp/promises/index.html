<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Index</title>
</head>

<body>
  <button>Click!</button>
  <script>
    function js_startGame() {
      let counter = 0;
      document.querySelector('button').addEventListener('click', () => {
        counter++;
      });

      setTimeout(() => {
        if (counter > 5) {
          alert('You won! you clicked ' + counter + ' times')
        } else {
          alert('You lose! you clicked ' + counter + ' times')
        }
      }, 2000);
    }

    function promises_startGame(){
      let counter = 0;
      document.querySelector('button').addEventListener('click', () => {
        counter++;
      });

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (counter > 5) {
            resolve();
          }else {
            reject();
          }
        }, 2000)
      });
    }

    promises_startGame()
      .then(() => alert('You win!'))
      .catch(() => alert('You lose!'));

  </script>
</body>
</html>
